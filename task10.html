<!DOCTYPE html>
<html>
<head>
  <style>
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }
    
    .form-group .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }
    
    .form-group .checkbox-group label:last-child {
      margin-bottom: 0;
    }
    
    .form-group button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="mobile">Mobile No:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>
      
      <div class="form-group">
        <label>Education:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="education" value="school"> School</label>
          <label><input type="checkbox" name="education" value="college"> College</label>
          <label><input type="checkbox" name="education" value="university"> University</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="tea">Do you like tea?</label>
        <select id="tea" name="tea">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="maybe">Maybe</option>
        </select>
      </div>
      
      <div class="form-group">
        <button type="submit">Submit
		</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
